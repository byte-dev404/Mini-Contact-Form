<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Contact Form</title>
    <meta chartset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
    <body>
        <div class="form-container">
            <form>
                <h2>Contact Us</h2>
                <label for="name">Name: 
                    <input
                    id="name"
                    type="text"
                    name="name"
                    required>
                </label>

                <label for="email">Email: 
                    <input
                    id="email"
                    type="email"
                    name="email"
                    required>
                </label>

                <label for="message">Message: 
                    <textarea
                    id="message"
                    name="message"
                    required
                    rows="4"
                    cols="30"></textarea>
                </label>
                <button type="submit">Submit</button>
            </form>
        </div>
    </body>
</html>
